<h8 class="heading">Get in Touch</h8> 
      <section id="contact"> 
           
      <div class="contactme"> 
       
         <div class="box"> 
   

	<!----form----> 
	 <div class="contact form"> 
		<h3>Send a message</h3> 
		<form> 
			<div class="formBox"> 
				<div class="row50"> 
					<div class="inputBox"> 
						<p>First Name</p> 
						<input type="text" placeholder="Beloved"> 
					</div> 
					<div class="inputBox"> 
						<p>Last Name</p> 
						<input type="text" placeholder="Customer"> 
						 
					</div> 
				</div> 

				<div class="row50"> 
					<div class="inputBox"> 
						<span>Email</span> 
						<input type="text" placeholder="customer@gmail.com"> 
					</div> 
					<div class="inputBox"> 
						<span>Mobile</span> 
						<input type="text" placeholder="012-90087660"> 
						 
					</div> 
				</div> 

				<div class="row100"> 
					<div class="inputBox"> 
						<span>Message</span> 
						<textarea placeholder="write your message here..."></textarea> 
					</div> 
				</div> 
			 

				<div class="row100"> 
					<div class="inputBox"> 
						<input type="submit" value="send"> 
					</div> 
					 
				</div> 
			</div> 
		</form> 
	 </div>
